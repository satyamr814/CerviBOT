<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test UI - Cervical Cancer Risk Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 30px;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }

    .form-section, .result-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #667eea;
    }

    .preset-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .preset-btn {
      padding: 10px 16px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
    }

    .preset-btn:hover {
      background: #667eea;
      color: white;
    }

    .predict-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 20px;
    }

    .predict-btn:hover {
      transform: scale(1.02);
    }

    .predict-btn:active {
      transform: scale(0.98);
    }

    .predict-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result-box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .risk-badge {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 18px;
      margin: 15px 0;
    }

    .risk-low { background: #10b981; color: white; }
    .risk-medium { background: #f59e0b; color: white; }
    .risk-high { background: #ef4444; color: white; }

    .probability-display {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }

    .probability-gauge {
      width: 100%;
      height: 40px;
      background: #e5e7eb;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
      position: relative;
    }

    .probability-fill {
      height: 100%;
      transition: width 0.5s ease;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .advice-box {
      background: #f0f9ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: left;
    }

    .payload-preview {
      background: #1f2937;
      color: #10b981;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      overflow-x: auto;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid rgba(102, 126, 234, 0.1);
      border-left-color: #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-box {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ§ª Test UI - Cervical Cancer Risk Prediction</h1>
      <p>Test the prediction API with custom inputs</p>
    </div>

    <div class="content">
      <div class="form-section">
        <h2 style="margin-bottom: 20px; color: #374151;">Input Form</h2>
        
        <div class="preset-buttons">
          <button class="preset-btn" onclick="loadPreset('low')">Low Risk</button>
          <button class="preset-btn" onclick="loadPreset('medium')">Medium Risk</button>
          <button class="preset-btn" onclick="loadPreset('high')">High Risk</button>
          <button class="preset-btn" onclick="clearForm()">Clear</button>
        </div>

        <form id="predictionForm">
          <div class="form-group">
            <label for="Age">Age</label>
            <input type="number" id="Age" name="Age" min="0" max="120" required>
          </div>

          <div class="form-group">
            <label for="Num_of_sexual_partners">Number of Sexual Partners</label>
            <input type="number" id="Num_of_sexual_partners" name="Num_of_sexual_partners" min="0" required>
          </div>

          <div class="form-group">
            <label for="First_sex_age">Age at First Sexual Intercourse</label>
            <input type="number" id="First_sex_age" name="First_sex_age" min="0" max="120" required>
          </div>

          <div class="form-group">
            <label for="Num_of_pregnancies">Number of Pregnancies</label>
            <input type="number" id="Num_of_pregnancies" name="Num_of_pregnancies" min="0" required>
          </div>

          <div class="form-group">
            <label for="Smokes_years">Years of Smoking</label>
            <input type="number" id="Smokes_years" name="Smokes_years" min="0" step="0.1" value="0">
          </div>

          <div class="form-group">
            <label for="Hormonal_contraceptives">Hormonal Contraceptives</label>
            <select id="Hormonal_contraceptives" name="Hormonal_contraceptives" required>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Hormonal_contraceptives_years">Years of Hormonal Contraceptive Use</label>
            <input type="number" id="Hormonal_contraceptives_years" name="Hormonal_contraceptives_years" min="0" step="0.1" value="0">
          </div>

          <div class="form-group">
            <label for="STDs_HIV">HIV Status</label>
            <select id="STDs_HIV" name="STDs_HIV" required>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Pain_during_intercourse">Pain During Intercourse</label>
            <select id="Pain_during_intercourse" name="Pain_during_intercourse" required>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Vaginal_discharge_type">Vaginal Discharge Type</label>
            <select id="Vaginal_discharge_type" name="Vaginal_discharge_type" required>
              <option value="None">None</option>
              <option value="watery">Watery</option>
              <option value="thick">Thick</option>
              <option value="bloody">Bloody</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Vaginal_discharge_color">Vaginal Discharge Color</label>
            <select id="Vaginal_discharge_color" name="Vaginal_discharge_color" required>
              <option value="normal">Normal</option>
              <option value="pink">Pink</option>
              <option value="pale">Pale</option>
              <option value="bloody">Bloody</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Vaginal_bleeding_timing">Vaginal Bleeding Timing</label>
            <select id="Vaginal_bleeding_timing" name="Vaginal_bleeding_timing" required>
              <option value="None">None</option>
              <option value="Between periods">Between periods</option>
              <option value="After sex">After sex</option>
              <option value="After menopause">After menopause</option>
            </select>
          </div>

          <button type="submit" class="predict-btn" id="predictBtn">Predict Risk</button>
        </form>

        <div class="payload-preview" id="payloadPreview" style="display: none;">
          <strong>Request Payload:</strong>
          <pre id="payloadContent"></pre>
        </div>
      </div>

      <div class="result-section">
        <h2 style="margin-bottom: 20px; color: #374151;">Prediction Result</h2>
        <div id="resultArea">
          <div class="result-box" style="opacity: 0.5;">
            <p>Fill out the form and click "Predict Risk" to see results</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('predictionForm');
    const resultArea = document.getElementById('resultArea');
    const payloadPreview = document.getElementById('payloadPreview');
    const payloadContent = document.getElementById('payloadContent');
    const predictBtn = document.getElementById('predictBtn');

    // Update payload preview on input change
    form.addEventListener('input', updatePayloadPreview);
    form.addEventListener('change', updatePayloadPreview);

    function updatePayloadPreview() {
      const formData = new FormData(form);
      const payload = {};
      for (const [key, value] of formData.entries()) {
        payload[key] = value;
      }
      payloadContent.textContent = JSON.stringify(payload, null, 2);
      payloadPreview.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const payload = {};
      for (const [key, value] of formData.entries()) {
        // Convert numeric fields
        if (['Age', 'Num_of_sexual_partners', 'First_sex_age', 'Num_of_pregnancies'].includes(key)) {
          payload[key] = parseInt(value);
        } else if (['Smokes_years', 'Hormonal_contraceptives_years'].includes(key)) {
          payload[key] = parseFloat(value);
        } else {
          payload[key] = value;
        }
      }

      predictBtn.disabled = true;
      predictBtn.textContent = 'Predicting...';
      
      resultArea.innerHTML = '<div class="loading"><div class="spinner"></div><p style="margin-top: 10px;">Analyzing...</p></div>';

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        
        if (response.ok) {
          displayResult(data);
        } else {
          displayError(data.detail || 'Prediction failed');
        }
      } catch (error) {
        displayError('Network error: ' + error.message);
      } finally {
        predictBtn.disabled = false;
        predictBtn.textContent = 'Predict Risk';
      }
    });

    function displayResult(data) {
      const riskClass = `risk-${data.risk_bucket.toLowerCase()}`;
      const probPercent = data.probability_percent || (data.probability * 100).toFixed(1);
      
      resultArea.innerHTML = `
        <div class="result-box">
          <div class="risk-badge ${riskClass}" style="background: ${data.risk_color || '#6b7280'};">
            ${data.risk_bucket} Risk
          </div>
          <div class="probability-display" style="color: ${data.risk_color || '#6b7280'};">
            ${probPercent}%
          </div>
          <div class="probability-gauge">
            <div class="probability-fill" style="width: ${probPercent}%; background: ${data.risk_color || '#6b7280'};">
              ${probPercent >= 10 ? probPercent + '%' : ''}
            </div>
          </div>
          <div class="advice-box">
            <strong>Recommendation:</strong>
            <p style="margin-top: 8px;">${data.advice}</p>
          </div>
          <div style="margin-top: 15px; font-size: 12px; color: #6b7280;">
            <p>Label: ${data.label || 'N/A'}</p>
            <p>Confidence: ${data.confidence || 'N/A'}</p>
            <p>Method: ${data.probability_source || 'N/A'}</p>
          </div>
        </div>
      `;
    }

    function displayError(message) {
      resultArea.innerHTML = `
        <div class="error-box">
          <strong>Error:</strong>
          <p style="margin-top: 8px;">${message}</p>
        </div>
      `;
    }

    async function loadPreset(type) {
      try {
        const response = await fetch('/example_profiles');
        const profiles = await response.json();
        
        let profile;
        if (type === 'low') profile = profiles.low_risk;
        else if (type === 'medium') profile = profiles.medium_risk;
        else if (type === 'high') profile = profiles.high_risk;
        
        if (profile) {
          Object.keys(profile).forEach(key => {
            const input = document.getElementById(key);
            if (input) {
              input.value = profile[key];
            }
          });
          updatePayloadPreview();
        }
      } catch (error) {
        console.error('Error loading preset:', error);
      }
    }

    function clearForm() {
      form.reset();
      resultArea.innerHTML = '<div class="result-box" style="opacity: 0.5;"><p>Fill out the form and click "Predict Risk" to see results</p></div>';
      payloadPreview.style.display = 'none';
    }
  </script>
</body>
</html>
